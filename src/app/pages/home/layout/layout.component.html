<mat-toolbar>
  <span>Administracion de Furgones</span>
  <ng-container *ngIf="user; else showLogin">
    <span class="ms-3">
      Hola {{ isAdmin ? 'Admin' : 'Apoderado' }} {{ user.nombres }} {{ user.apellidos }}
    </span>
    <button *ngIf="isAdmin" mat-button routerLink="/pages/users" class="ms-3" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      Usuarios
    </button>
    <button
      *ngIf="isAdmin || isApoderado"
      mat-button
      routerLink="/pages/mensualidades"
      class="ms-3"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">
      Mensualidades
    </button>
    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon> {{ user.nombres }}
    </button>
    <mat-menu #userMenu>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon> Cerrar sesión
      </button>
    </mat-menu>
  </ng-container>
  <ng-template #showLogin>
    <span class="spacer"></span>
    <button mat-button routerLink="/auth/sign-in" class="ms-3">
      Iniciar sesión
    </button>
    <button mat-raised-button color="primary" routerLink="/auth/sign-up" class="ms-3">
      Registrarme
    </button>
  </ng-template>
</mat-toolbar>

<div class="main-container">
  <router-outlet/>
</div>

<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 <a href="https://hampcode.com">HampCode</a> .All rights reserved.</p>
  </div>
</footer>
