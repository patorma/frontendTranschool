<h1>Registrar Pago asociado a la mensualidad</h1>

<mat-card>
    <form [formGroup]="pagoForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="mensualidadId">
        <mat-form-field appearance="outline">
           <mat-label>Fecha de pago</mat-label>
            <input matInput [matDatepicker]="pickerFin" formControlName="fechaPago">
            <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
            <mat-datepicker #pickerFin></mat-datepicker>
            @if(controlHasError('fechaPago','required')){
               <mat-error>La fecha de pago es obligatoria</mat-error>
            }
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">
        Registrar Pago
    </button>
    </form>
</mat-card>
